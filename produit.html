<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <body>
    <header>
      <div
        class="
          d-flex
          flex-column flex-md-row
          align-items-center
          px-md-4
          mb-3
          border-bottom
          shadow-sm
          p-4
        "
      >
        <h1 class="my-0 mr-md-auto brand">
          <i class="fas fa-shopping-cart"></i><a href="index.html">Orinoco</a>
        </h1>
        <nav class="my-2 my-md-0 mr-md-3">
          <a class="p-2 headerColor" href="index.html">Produits</a>
          <a class="p-2 headerColor" href="/panier.html">Panier</a>
          <a class="p-2 headerColor" href="#">Support</a>
        </nav>
        <a class="btn btn-outline-warning sign" href="#">Connexion</a>
      </div>
    </header>

    <div class="container">
      <div class="row text-center">
        <div class="col title my-3">
          <h2 class="inline">Vous pouvez personaliser votre teddy :</h2>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col title d-flex justify-content-end">
          <span id="numberItemCard"></span>
          <span id="icone"></span>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row text-center my-3">
        <div class="col-lg-6">
          <div>
            <img src="" alt="" id="productPic" />
          </div>
          <div class="productElements">
            <p id="productName"></p>
            <span id="productPrice"></span>
            <p id="productDesc"></p>
            <p id="productId"></p>
          </div>
        </div>

        <div class="my-2 col-lg-6">
          <select
            class="form-select"
            aria-label="Default select example"
            id="customColors"
          >
            <option selected>Choisir une couleur</option>
          </select>

          <input
            type="number"
            onKeyDown="return false"
            placeholder="Ajouter une quantitÃ©"
            min="1"
            id="quantity"
            value="1"
            class="text-center mt-4"
          />

          <div class="container">
            <div class="row">
              <div class="col-12">
                <button
                  type="button"
                  class="btn btn-success mt-5"
                  id="addToCard"
                >
                  Mettre dans le panier
                </button>

                <div class="col-12 mt-4" id="buttons"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class="text-center text-lg-start text-muted pt-1 mt-5">
      <div class="footerColor container text-center text-md-start">
        <div class="row mt-3">
          <div class="col-md-3 col-lg-4 col-xl-3 mx-auto">
            <h6 class="text-uppercase fw-bold mb-4">
              <i class="fas fa-shopping-cart iconFooter"></i>Orinoco
            </h6>
            <p>Vente d'oursons en peluche avec personalisations</p>
          </div>

          <div class="col-md-3 col-lg-2 col-xl-2 mx-auto mb-4">
            <h6 class="text-uppercase fw-bold mb-4">Liens Utiles</h6>
            <a href="#!" class="text-reset d-block">Livraison</a>
            <a href="#!" class="text-reset d-block">CGU</a>
          </div>

          <div class="col-md-4 col-lg-3 col-xl-3 mx-auto mb-md-0 mb-4">
            <h6 class="text-uppercase fw-bold mb-4">Contact</h6>
            <p><i class="fas fa-home"></i> Paris, 75000, FRANCE</p>
            <p>
              <i class="fas fa-envelope"></i>
              orinoco@example.com
            </p>
            <p><i class="fas fa-phone"></i> + 01 234 567 88</p>
          </div>
        </div>
      </div>
    </footer>
    <script src="produit.js"></script>
  </body>
</html>
